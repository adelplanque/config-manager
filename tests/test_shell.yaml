files:
  templates/tmpl_echo.txt: |
    {{shell("echo toto")}}
  templates/tmpl_fail.txt: |
    {{shell("false")}}

tests:
  - command: >-
      env CONFIG_PATH=${WORKDIR}/global
      ${CONFIG_MANAGER} render ${WORKDIR}/templates/tmpl_echo.txt
    expected: |
      toto
  - command: >-
      env CONFIG_PATH=${WORKDIR}/global
      ${CONFIG_MANAGER} render ${WORKDIR}/templates/tmpl_fail.txt
    expected: |
      FAIL!
